<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/home_page.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <div class="navbar shadow">
        <div class="navbar-item">
            <a href="#home" class="scroll-link">Home</a>
            <a href="#product" class="scroll-link">Product</a>
            <a href="#about" class="scroll-link">About</a>
            <a href="#contact" class="scroll-link">Contact</a>
        </div>
    </div>
    <section class="" id="home" style="margin-top: 49px">
        <div class="slideshow-container" id="slider">
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <br>
        <div class="dot-container">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div>
    </section>
    <section id="product">
        <div class="container">
            <div id="product-item" class="product">
                <h1 class="text-center">Our Product People</h1>
            </div>
        </div>
    </section>
    <section id="about">
        <div class="container">
            <h1 class="text-center">Search Us On Youtube</h1>
            <div style="padding: 10px">
                <input id="query" type="text">
            </div>
            <div style="padding: 10px">
                <button onclick="search()" class="button-green">Search</button>
            </div>
            <div id="response"></div>
        </div>
    </section>
    <section class="contact" id="contact">
        <div class="contactUs">
            <h1 class="text-center"> Contact Us </h1>
            <form id="contact" name="contact" onsubmit="return validateFormOnSubmit(this)" action="" method="post">
                <div class="row">
                    <div class="col-25">
                        <label for="name">Name</label>
                    </div>
                    <div class="col-75">
                        <input type="text" id="name" name="name" placeholder="Your name..">
                        <div id="name-error" class="error"></div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="email">Email</label>
                    </div>
                    <div class="col-75">
                        <input type="text" id="email" name="email" placeholder="Your last name..">
                        <div id="email-error" class="error"></div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="subject">Message</label>
                    </div>
                    <div class="col-75">
                        <textarea id="message" name="message" placeholder="Write something.." style="height:200px"></textarea>
                        <div id="message-error" class="error"></div>
                    </div>
                </div>
                <div class="row">
                    <input type="submit" value="Submit">
                </div>
            </form>
        </div>
    </section>

    <script src="js/home_page.js"></script>
    <script src="js/formValidation.js"></script>
    <script src="js/GetApiSlider.js"></script>
    <script src="js/GetApiProduct.js"></script>
    <script src="js/GetApiYoutube.js"></script>
    <script src="https://apis.google.com/js/client.js?onload=onClientLoad" type="text/javascript"></script>
</body>

</html>
