<!DOCTYPE html>
<html>
<head>
	<title>Task 3 | Global Visi Media</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="utf-8">
	<meta name="description" content="Task 3 for global visi media">
	<meta name="author" content="Risyandi">
	<link href="img/logo-favicon.png" rel="icon" type="image/png" />
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<!-- header menu -->
	<header class="header" id="header">
		<div class="wrap-header">
			<div class="wrap-logo">
				<div class="logo">
					<a href="#">
						<img src="img/logo.png">
					</a>	
				</div>
			</div>
			<nav class="wrap-menu">
				<ul class="menu">
					<li><p class="clickSec" id="click-sec1">Home</p></a></li>
					<li><p class="clickSec" id="click-sec2">About</p></a></li>
					<li><p class="clickSec" id="click-sec3">Profile</p></li>
					<li><p class="clickSec" id="click-sec4">Contact</p></a></li>
				</ul>
			</nav>
		</div>
	</header>

	<!-- container content -->
	<div class="container">
		<!-- section content 1 -->
		<div class="section" id="sec-1">
		<div class="slideshow-container">
				<div class="mySlides fade-none">
				  <img src="img/back-image-3.jpg" id="img-slide">
				</div>
				<div class="mySlides fade-none">
				  <img src="img/back-image-1.jpg" id="img-slide">
				</div>
				<div class="mySlides fade-none">
				  <img src="img/back-image-2.jpg" id="img-slide">
				</div>
				<div style="padding-left: 20px; padding-right: 20px;">
					<div onclick="plusSlides(-1)">
						<a class="prev">&#10094;</a>
					</div>					
					<div onclick="plusSlides(1)">
						<a class="next" >&#10095;</a>
					</div>
				</div>
				
				<div style="text-align:center; position: relative; bottom: 40px;">
				  <span class="dot" onclick="currentSlide(1)"></span> 
				  <span class="dot" onclick="currentSlide(2)"></span> 
				  <span class="dot" onclick="currentSlide(3)"></span> 
				</div>
			</div>
		</div>
		<!-- section content 2 -->
		<div class="section" id="sec-2">
			<div class="content-center">
				<h2 class="font-roboto brown">ABOUT</h2>
				<div class="content-search-youtube">
					<input class="border-rad" placeholder="Search" type="search" id="query-youtube" onsearch="searching()" onfocus="clearElement()">
					<!-- <button onclick="searching()" class="btn-sml button">Search</button> -->
				</div>
				<div id="response-youtube">
				</div>
			</div>
		</div>
		<!-- section content 3 -->
		<div class="section" id="sec-3">
			<h2 class="font-roboto white">PROFILE</h2>
			<hr class="divide-sm">
			<div id="section-grid-content">
				<!--<div class="sec-grid" id="sec-grid-1">
					<img src="img/image-1.jpg">
				</div>
				<div class="sec-grid" id="sec-grid-2">
					<img src="img/image-2.jpg">
				</div>
				<div class="sec-grid" id="sec-grid-3">
					<img src="img/image-3.jpg">
				</div>
				<div class="sec-grid" id="sec-grid-4">
					<img src="img/image-4.jpg">
				</div> -->
			</div>
			<!-- content show modal -->
			<div class="modal" id="modal-wrap">	
				<div class="modal-content">
					<span class="close">&times;</span>
					<div style="width: 100%; height: 100%;">
						<!-- <iframe style="width: 100%; height: 100%; margin-top: -30px;" src="https://www.youtube.com/embed/m1a62H2M5hw?rel=0&amp;controls=0&amp;showinfo=0" frameborder="0"></iframe> -->
					</div>
				</div>
			</div>
		</div>
		<!-- section content 4 -->
		<div class="section" id="sec-4">
			<form action="" method="POST" onsubmit="" name="contact" id="contact">
				<div class="section-contact content-center">
					<h2 class="font-roboto sand">CONTACT US</h2>
					<input type="text" name="name-user" class="border-rad" placeholder="Nama" oninvalid="this.setCustomValidity('Please Enter Valid Name')" oninput="setCustomValidity('')" required>
					<hr class="divide-sm">
					<input type="email" name="email-user" class="border-rad" placeholder="Email" oninvalid="this.setCustomValidity('Please Enter Valid Email')" oninput="setCustomValidity('')" required>
					<hr class="divide-sm">
					<input type="text" name="nohp-user" class="border-rad" placeholder="Handphone Number" oninvalid="this.setCustomValidity('Please Enter Valid Handphone Number')" oninput="setCustomValidity('')" required>
					<hr class="divide-sm">
					<textarea name="desc-user" placeholder="Description"  oninvalid="this.setCustomValidity('Please Enter Valid Description')" oninput="setCustomValidity('')" required></textarea>
					<hr class="divide-sm">
					<div class="contact-button">
						<input class="btn-sml button sand-back font-roboto white" type="submit" value="Kirim">
					</div>
				</div>
			</form>
		</div>
	</div>
 <script type="text/javascript" src="main-script.js"></script>
 <script type="text/javascript" src="get-api-youtube.js"></script>
 <script type="text/javascript" src="get-api-reqres.js"></script>
 <script type="text/javascript" src="https://apis.google.com/js/client.js?onload=onClientLoad" ></script>
</body>
</html>
